{% extends "_base.html"%}
{% load crispy_forms_tags%}
{{form.media}}
{% block content %}
<div id="loan-content">
    {% if last_loan%}
    {{last_loan}}
    {%endif%}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Create Loan</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <a class="btn btn-primary" href="{% url 'girvi:girvi_loan_list' %}"
            role="button">Loan List</a>
          </div>
        </div>
      </div>

      <div id="form">
        <form action="." method ="post" >
          {% csrf_token %}
          {% crispy form%}   
          <button type="submit" class="btn btn-success">Save & Add More</button>
          <button type="submit" class="btn btn-success" hx-vals = "{}">Save & View</button>
         </form>
      </div>
</div>

{% endblock %}
