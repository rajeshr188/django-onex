{% extends "_base.html"%}
{% load static %}
{%load crispy_forms_tags%}
{% block content %}
<div class="container col-md-6 mt-3 mb-3">
    <div class="card">
        <div class="card-body">
            <div class="series-form">
                <form method="post">
                    {%csrf_token%}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
