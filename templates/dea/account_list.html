{% extends '_base.html' %}

{% block title %}Account List{% endblock %}

{% block content %}
<h1>Accounts</h1>
<h2> create Account</h2>
<table class = "table table-sm">
    <thead>
        <tr>
            <th>Account</th><th>Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for i in object_list%}
        <tr>
            <td>{{i.name}}</td><td>{{i.current_balance}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
