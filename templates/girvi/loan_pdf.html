<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pledge Loan</title>
    <style type="text/css">
        @page {
            size: A6;
            margin: 1cm;
            @frame header_frame {           /* Static Frame */
            -pdf-frame-content: header_content;
            left: 100pt; width: 512pt; top: 20pt; height: 40pt;
        }
        }

        .invoice-title h2, .invoice-title h3 {
    display: inline-block;}
    div.a {
    text-align: center;
    font-size: large;

}


    </style>
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
</head>
<body>
  <div class="a">
    <h2>JSK</h2></div>
    <div class="container">
      <div class="row">
          <div class="col-xs-12">
      		<div class="invoice-title">
      			<h2>Loan</h2><h3 class="pull-right"># {{loan.id}}</h3>
            <address>
              <strong>Date:</strong>
            {{loan.created|date:"d-m-Y"}}
            </address>
      		</div>
      		<hr>
      		<div class="row">
      			<div class="col-xs-6">
      				<address>
      			   <strong>To:</strong> {{loan.customer.name}}<br>

      				</address>
      			</div>
      		</div>
      		<div class="row">
      			<div class="col-xs-6">
      				<address>
      					<strong>Item:</strong>
      					{{loan.itemdesc}}<br>
      				</address>
      			</div>

      		</div>
      	</div>
      </div>

  </div>


</body>
</html>
