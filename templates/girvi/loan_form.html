{% extends "_base.html"%}
{% load crispy_forms_tags%}
{{form.media}}
{% block content %}

<div  id="loan-content" hx-target="this" hx-swap="innerHTML transition:true">
  
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Create Loan</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <a class="btn btn-primary" href="" hx-get="{% url 'girvi:girvi_loan_list' %}"
              hx-push-url="true"
            role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg></a>
           
          </div>
        </div>
      </div>

      <div id="form" >
        <form hx-post=".">
          {% csrf_token %}
          {{ form|as_crispy_errors }}
          {% crispy form%}   
          <div class="row g-3">
            <input type="hidden" id="image-data" name="image_data">
            <div class="col-md-3">
              <div class="camera">
                <video id="video">Video stream not available.</video>
                <button id="startbutton">Take photo</button>
              </div>
              <canvas id="canvas"> </canvas>
              
            </div>
            <div class="col-md-3">
              <div class="output">
                <img id="photo" alt="The screen capture will appear in this box." />
              </div>
            </div>
            
          </div>
          <button name="add" type="submit" class="btn btn-success">
            Save</button>
          <button hx-get="{% url 'girvi:girvi_loan_list' %}"
                  hx-push-url="true" class="btn btn-danger">
              Cancel</button>

         </form>
      </div>
</div>

{% endblock %}
