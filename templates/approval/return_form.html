{%extends '_base.html'%}
{%load static%}
{%load crispy_forms_tags%}

{%block content%} 
{{form.media}}
    <h1>Approval Return</h1>
    <p>
        <a class="btn btn-default" href="{% url 'approval:approval_return_list'%}">Approval ReturnListing</a>
        <a class="btn btn-primary" href="{% url 'approval:approval_return_create'%}">Add new Approval Return</a>
    </p>
<form action="." method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Save Approval Return</button>
</form>

{%endblock%}
