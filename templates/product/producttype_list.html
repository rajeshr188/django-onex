{% extends "_base.html" %}
{% load static %}
{% block content %}
<p>
    <a class="btn btn-default" href="{% url 'product_producttype_list' %}">ProductType Listing</a>
    <a class="btn btn-primary" href="{% url 'product_producttype_create' %}">Create new ProductType</a>
</p>
<table class="table table-sm table-striped">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>has_variants</td>
    <td></td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.has_variants }}</td>
    <td><a class="btn btn-danger" href="{% url 'product_producttype_delete' object.id%}">Delete</a></td>

</tr>
{% endfor %}
</table>
{% endblock %}
