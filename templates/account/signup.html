{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount%}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
  <h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign up</button>
</form>
<a href="{% provider_login_url 'google' %}">Sign up with Google</a>
<script src="https://accounts.google.com/gsi/client" async defer></script>

<div id="g_id_onload"
     data-client_id="932403034181-qpl8ctjlem6cuiaq8n7ic8tkft6pe6pt.apps.googleusercontent.com"
     data-context="use"
     data-ux_mode="redirect"
     data-login_uri="http://www.rokkad.com:8000/accounts/google/login/callback/"
     data-itp_support="true">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="filled_blue"
     data-text="continue_with"
     data-size="large"
     data-logo_alignment="left">
</div>
</div>
{% endblock content %}
