{% extends "_base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'product_producttype_list' %}">ProductType Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>has_variants</td>

</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.has_variants }}</td>

</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'product_producttype_create' %}">Create new ProductType</a>
{% endblock %}
