<ul>
    {% for loan in object_list %}
        <li>{{ loan.created|date:"F j, Y" }}: {{ loan.loanid }}</li>
    {% endfor %}
</ul>

<p>
    {% if previous_month %}
        Previous Month: {{ previous_month|date:"F Y" }}
    {% endif %}
    {% if next_month %}
        Next Month: {{ next_month|date:"F Y" }}
    {% endif %}
</p>
