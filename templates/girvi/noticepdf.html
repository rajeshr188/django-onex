<p>Notice</p>

{% regroup loans by customer as customer_list %}

<ul>
  {% for customer in customer_list %}
  <li>{{ customer.grouper }}
    <ul>
      {% for loan in customer.list %}
      <li>{{ loan.lid}} {{loan.created}} {{loan.itemdesc}} {{loan.loanamount}}</li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
