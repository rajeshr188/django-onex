{%load crispy_forms_tags%}
<div class="position-relative" id ="filter">
    {% if filter %}
    <div class="card  bg-light text-center">
        <div class="card-header">
            Filter
        </div>
        <div class="card-body">
            <form hx-trigger="keyup,mouseup delay:100ms" hx-get="{% url 'contact_customer_filter' %}"
                hx-target="#table">
                {{ filter.form|crispy}}
            </form>
        </div>
    </div>
    {% endif %}

</div>
