<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    /* Custom CSS to center the login form */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  {% load crispy_forms_tags %}
  {% load socialaccount%}
  <div class="container login-container">
    {% block content %}
      <h2 class="mb-4">Log in</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log in</button>
      </form>
      <a href="{% provider_login_url 'google' %}">Sign in with Google</a>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <div id="g_id_onload"
     data-client_id="932403034181-qpl8ctjlem6cuiaq8n7ic8tkft6pe6pt.apps.googleusercontent.com"
     data-context="use"
     data-ux_mode="redirect"
     data-login_uri="http://www.rokkad.com/accounts/google/login/callback/"
     data-itp_support="true">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="pill"
     data-theme="filled_blue"
     data-text="continue_with"
     data-size="large"
     data-logo_alignment="left">
</div>
      <a href="{% url 'account_reset_password' %}" class="mt-3 d-block">Forgot Password?</a>
    {% endblock %}
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
