{% load crispy_forms_tags %}

<tr >
    
    <td>{{form.media}}</td>
    {% for field in form.visible_fields%}
    <td>{{field|as_crispy_field}}</td>
    {%endfor%}
    <td></td>
    <td>
        <a class="btn btn-success" hx-post="{% if url %}{{ url }}{% else %}.{% endif%}" hx-include="closest tr">Save</a>
        <a class="btn btn-danger" hx-get="">Cancel</a>
    </td>
</tr>
