{% extends "_base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
{{form.media}}
<form method="post" class="form">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="form-row">

      <div class="form-group col-md-4">
        {{ form.date.errors }}
        {% bootstrap_field form.date %}
      </div>
      <div class="form-group col-md-4">
        {{ form.loans.errors }}
        {% bootstrap_field form.loans size="large" %}
      </div>

  </div>

  <button class="btn btn-primary" type="submit">Release all</button>
</form>

{% endblock %}
