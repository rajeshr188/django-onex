{% extends '_base.html' %}
{%load crispy_forms_tags%}
{% block title %}Account Creation{% endblock %}

{% block content %}
<h1>Add Account</h1>
<p><a class="btn btn-secondary" href="{% url 'dea_home' %}">Dea</a></p>
<form method="post">
    {% csrf_token %}
    {{form |crispy}}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock content %}
