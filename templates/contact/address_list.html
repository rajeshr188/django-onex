<ul class="list-group " id = "address-list">
    <li class="list-group-item list-group-item-action active" aria-current="true">Address</li>
    {%for i in addresses%}
    <li class="list-group-item" hx-target="this">
      {% include 'contact/address_detail.html'%}
    </li>
    {%endfor%}
    
  </ul>
  <button class = "btn btn-primary" type="button" 
      hx-get="{% url 'customer_address_form' customer_id%}" 
      hx-target="#address-list"
      hx-swap="beforeend">Add</button>
