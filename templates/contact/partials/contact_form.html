{% load crispy_forms_tags %}
    <div class="card" hx-target="this" hx-swap="outerHTML">
        <div class="card-body" style="background-color: #eee;">
            <form method="post" hx-post="{% url 'customer_contact_form' customer.id%}">
                {{form|crispy}}
            <button type="submit" class="btn btn-success" >Save</button>
            <button type="button" hx-get="{{current_url}}" hx-target="#content" hx-swap="innerHTML"data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
            </form> 
        </div>
    </div>
