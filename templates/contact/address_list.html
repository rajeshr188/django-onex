<div class="card" style="width: 18rem;">
  <div class="card-header">
    Address <button class = "btn btn-primary" type="button" 
    hx-get="{% url 'customer_address_form' customer_id%}" 
    hx-target="#address-list"
    hx-swap="beforeend"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
    </svg></button>
  </div>
  <ul class="list-group list-group-flush " id = "address-list">
    {%for i in addresses%}
    <li class="list-group-item" hx-target="this">
      {% include 'contact/address_detail.html'%}
    </li>
    {%endfor%}
    
  </ul>
</div>
