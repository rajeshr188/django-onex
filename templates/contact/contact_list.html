<ul class="list-group " id = "contact-list">
  <li class="list-group-item list-group-item-action active" aria-current="true">Contacts</li>
  {%for i in contacts%}
  <li class="list-group-item" hx-target="this">
    {% include 'contact/contact_detail.html'%}
  </li>
  {%endfor%}
  
</ul>
<button class = "btn btn-primary" type="button" 
    hx-get="{% url 'customer_contact_form' customer_id%}" 
    hx-target="#contact-list"
    hx-swap="beforeend">Add</button>
