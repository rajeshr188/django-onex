{%extends '_base.html'%}
{%load crispy_forms_tags%}
{%block title%}Receipt Form{%endblock%}
{% block content %}
{{form.media}}
<div class="form">
  <form action="." method = "post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Save Receipt</button>
  </form>
</div>
{% endblock %}
