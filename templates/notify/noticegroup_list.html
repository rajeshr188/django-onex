{%extends "_base.html"%}
{%load static%}
{%block content%}
<div class="" id="noticegroup_list">
    <h2>NoticeGroup List : {{items.count}}</h2><br/>
    <a class="btn btn-success" href="{% url 'notify_noticegroup_create'%}">Create New</a>
    <ul class="list-group">
        {%for i in objects%}
            <li class="list-group-item"><a href="{% url 'notify_noticegroup_detail' i.id%}">{{i}}</a> <button>Edit</button><button>Delete</button></li>
        {%endfor%}
    </ul>
</div>
{%endblock%}
