{% extends "_base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'girvi_loan_list' %}">Loan Listing</a></p>
<form method="post" class="form">
  {% csrf_token %}

      Submit
    </button>
  {% endbuttons %}
</form>
{% endblock %}
