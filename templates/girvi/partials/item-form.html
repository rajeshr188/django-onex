{%load crispy_forms_tags%}
<tr id="row">
    <td>{{form.media}}</td>
    {% for field in form.visible_fields%}
    <td>{{field|as_crispy_field}}</td>
    {%endfor%}
    <td>
        <a class="btn btn-success" 
            hx-post="{% if url %}{{ url }}{% else %}.{% endif%}" 
            hx-include="closest tr"><i class="fa fa-save"></i>Save</a>
        <a class="btn btn-danger" {%if object%}hx-get="{{object.get_absolute_url}}" {%else%}_="on click transition opacity to 0 then remove #row" {%endif%}>Cancel</a>
    </td>
</tr>
