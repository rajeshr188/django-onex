{% extends '_base.html'%}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container col-md-4 mt-4 mb-4">
    <div class="card">
        <div class="card-title">
            <h3 class="card-header">Change Preferences</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {{form.errors|as_crispy_errors}}
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field |as_crispy_field}}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
