{% extends '_base.html' %}

{% block title %}Account Statement {% endblock %}

{% block content %}
<h1>Account Statement</h1>
<table class="table">
    <tbody>
        {% for i in object_list %}
        <tr>
            <td>{{i.created|date}}</td>
            <td>{{i.AccountNo}}</td>
            <td>{{i.get_cb}}</td>
            <td><a href="{% url 'dea_accountstatement_delete' i.id%}">Delete</a></td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
