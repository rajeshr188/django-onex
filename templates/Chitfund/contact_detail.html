{% extends "_base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'contact_list' %}">Contact Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>phoneno</td><td>{{ object.phoneno }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Contact</a>

{% endblock %}
