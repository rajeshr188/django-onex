{% extends "_base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'product_productimage_list' %}">ProductImage Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>ppoi</td>
    <td>alt</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.ppoi }}</td>
    <td>{{ object.alt }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'product_productimage_create' %}">Create new ProductImage</a>
{% endblock %}
