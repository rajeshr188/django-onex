{% extends '_base.html' %}
{% block content %}
<div id="tasks" hx-confirm="Are you sure you want to delete this task?" hx-target="#tasks" hx-swap="outerHTML">
    {% for task in object_list %}
    <div>{{ forloop.counter }} {{ task.name }}
        <a class="block mr-2 hover:text-gray-600" hx-delete="{% url 'contact_customer_delete' task.id %}">
            Delete?
        </a>
    </div>
    {% endfor %}
</div>
{%endblock %}
